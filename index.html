<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KangAndCheng.com</title>
    <link rel="icon" href="images/icon2.jpg" type="images/x-icon">
</head>
<body>
    <div class="left-intro">
        <p class="intro">
            Hi! My name is Kang!
            Welcome to my personal page!
            Feel free to search any city for its weather!
        </p>
        <img class="my-pic" src="images/me.png" alt="">
        <a class="link-style linkedin-icon" href="https://www.linkedin.com/in/kcheng5" target="_blank" rel="noopener"></a>    
    </div>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input id="locationInput" type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"  title="Search"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="">
            <p>Opps! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="Weather Icon">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
        </div> 
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
